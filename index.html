<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>I'm in a React app</title>
    <style>
        ul {
            background: #fff345;
        }
    </style>
</head>

<body>
    <div id="react-app"></div>

    <script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react.js"></script>
    <script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react-dom.js"></script>
    <script>
        var ContactItem = React.createClass({
            propTypes: {
                name: React.PropTypes.string.isRequired,
                email: React.PropTypes.string.isRequired,
                description: React.PropTypes.string.isRequired,
            },

            render: function () {
                return (
                    React.createElement('li', { className: 'Contact' },
                        React.createElement('h2', { className: 'Contact-name' }, this.props.name),
                        React.createElement('p', { className: 'Contact-email' }, this.props.email),
                        React.createElement('p', { className: 'Contact-description' }, this.props.description)
                    )
                );
            }
        });

         var ContactForm = React.createClass({
            PropTypes: {
                contact: React.PropTypes.object.isRequired,
                onChange: React.PropTypes.func.isRequired
            },

            render: function () {
                return (
                    React.createElement('form', {},
                        React.createElement('input', {
                            type: 'text',
                            placeholder: 'Name (required)',
                            value: this.props.contact.name,
                            onChange: (function(syntheticEvent) {
                                console.log(this.props.value);
                                this.props.onChange(Object.assign({}, this.props.contact, {name: syntheticEvent.target.value}));
                            }).bind(this)
                        }),
                        React.createElement('input', {
                            type: 'email',
                            placeholder: 'Email',
                            value: this.props.contact.email,
                            onChange: (function(syntheticEvent){
                                this.props.onChange(Object.assign({}, this.props.contact, {email: syntheticEvent.target.value}));
                            }).bind(this)
                        }),
                        React.createElement('textarea', {
                            placeholder: 'Description',
                            value: this.props.contact.description,
                            onChange: (function(syntheticEvent){
                                this.props.onChange(Object.assign({}, this.props.contact, {description: syntheticEvent.target.value}));
                            }).bind(this)
                        }),
                        React.createElement('button', { type: 'submit' }, 'Add Contact')
                    )
                )
            }
        });

        var ContactView = React.createClass({
            propTypes: {
                contacts: React.PropTypes.array.isRequired,
                newContact: React.PropTypes.object.isRequired,
                onNewContactChange: React.PropTypes.func.isRequired
            },

            render: function() {
                var listElements = this.props.contacts
                .filter(function (contact) {
                    return contact.email;
                })
                .map(function (contact) {
                    return React.createElement(ContactItem, { key: contact.key, name: contact.name, email: contact.email, description: contact.description });
                });

                return (React.createElement('div', {},
                    React.createElement('h1', {}, 'Contacts'),
                    React.createElement('ul', {}, listElements),
                    React.createElement(ContactForm, {
                        contact: this.props.newContact, 
                        onChange: this.props.onNewContactChange
                    })
                ));
            }
        });

        var state = {};

        function updateNewContact(contact) {
            // console.log(contact);
            setState({ newContact: contact });
        }

        function setState(changes) {
            Object.assign(state, changes);

            ReactDOM.render(
                React.createElement(ContactView, Object.assign({}, state, {
                onNewContactChange: updateNewContact,
            })),
                document.getElementById('react-app')
            );
        }

        setState({
            contacts: [
                { key: 1, name: "James K Nelson", email: "james@jamesknelson.com", description: "Front-end Unicorn" },
                { key: 2, name: "Jim", email: "jim@example.com", description: "Front-end Unicorn" },
                { key: 3, name: "Joe", email: "b@example.com", description: "rb" },
             ],
            newContact: {name: "", email: "", description: ""}
        })

    </script>
</body>

</html>
